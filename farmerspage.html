<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Set a background color to avoid visual artifacts */
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Navigation Bar Styles */
        .side-nav {
            background-color: #333;
            padding: 10px 0;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            position: fixed;
            top: 80px; /* Adjusted to be below the header */
            left: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid #ddd; /* Optional: Add a border to separate it from content */
        }

        /* Navigation Links Styling */
        .side-nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            justify-content: space-around;
        }

        .side-nav ul li {
            margin: 0 20px;
            text-align: center;
        }

        .side-nav ul li a {
            display: block;
        }

        .side-nav ul li a img {
            width: 40px;
            height: auto;
            display: block;
        }

        /* Content Styling */
        .content {
            display: flex;
            flex-direction: column; /* Changed to column to accommodate new sections */
            align-items: center;
            justify-content: center;
            height: calc(100vh - 200px); /* Adjust height to fit below header and nav */
            padding: 20px;
            margin-top: 140px; /* Adjust margin to account for the fixed header and nav */
        }

        .btn-3d, .btn-price-prediction {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            padding: 15px 30px;
            position: relative; /* Required for ::after positioning */
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px; /* Add space between buttons */
        }

        .btn-3d {
            background-color: #007bff;
        }

        .btn-3d::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: rgba(0,0,0,0.05); /* Adjusted opacity for smoother effect */
            border-radius: 10px;
            transform: translate(-50%, -50%);
            z-index: -1;
            transition: transform 0.3s, opacity 0.3s;
        }

        .btn-3d:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .btn-3d:hover::after {
            transform: translate(-50%, -50%) scale(1.1);
            opacity: 0;
        }

        .btn-price-prediction {
            background-color: #28a745;
        }

        .btn-price-prediction::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: rgba(0,0,0,0.05); /* Adjusted opacity for smoother effect */
            border-radius: 10px;
            transform: translate(-50%, -50%);
            z-index: -1;
            transition: transform 0.3s, opacity 0.3s;
        }

        .btn-price-prediction:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .btn-price-prediction:hover::after {
            transform: translate(-50%, -50%) scale(1.1);
            opacity: 0;
        }

        .price-section {
            margin-top: 30px; /* Added margin-top to separate content */
            margin-bottom: 30px; /* Added margin-bottom for visual balance */
        }

        .price-section p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Farmer's Page</h1>
    </header>
    <nav class="side-nav">
        <ul>
            <li><a href="login.html"><img src="src/img/login.png" alt="Login"></a></li>
            <li><a href="index.html"><img src="src/img/home.png" alt="Home"></a></li>
            <li><a href="product.html"><img src="src/img/products.png" alt="Products"></a></li>
            <li><a href="userProfile.html"><img src="src/img/profile.png" alt="Profile"></a></li>
            <li><a href="contacts.html"><img src="src/img/contact and support.png" alt="Contact"></a></li>
        </ul>
    </nav>
    <div class="content">
        <a href="product-listing.html" class="btn btn-3d">Continue as Seller</a>
        
        <!-- New Section -->
        <div class="price-section text-center">
            <p>Click here to know the current prices of commodities.</p>
            <!-- <a href="current-prices.html" class="btn btn-3d">Check Prices</a> -->
        </div>

        <!-- Price Prediction Button -->
        <a href="MLintegrate.html" class="btn btn-price-prediction">Price Prediction</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
