<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriBazaar Connect - Hot Deals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="hotdeals.css">
</head>
<body>
    <header>
        <h1>AgriBazaar Connect</h1>
    </header>
        <nav class="side-nav">
            <ul>
                <li><a href="login.html"><img src="src/img/login.png" alt="Login"></a></li>
                <li><a href="index.html"><img src="src/img/home.png" alt="Home"></a></li>
                <li><a href="product.html"><img src="src/img/products.png" alt="Products"></a></li>
                <li><a href="userProfile.html"><img src="src/img/profile.png" alt="Profile"></a></li>
                <li><a href="contacts.html"><img src="src/img/contact and support.png" alt="Contact"></a></li>
            </ul>
        </nav>


    <main>
        <section class="hot-deals">
            <h2 class="section-title">Hot Deals</h2>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 mb-4">
                        <div class="deal-card">
                            <img src="src/img/Apples.jpg" alt="Fresh Apples" class="deal-image">
                            <div class="deal-info">
                                <h3 class="deal-title">Fresh Apples</h3>
                                <p class="deal-price">₹120</p>
                                <p class="deal-discount">20% Off</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 mb-4">
                        <div class="deal-card">
                            <img src="src/img/Carrot.jpg" alt="Organic Carrots" class="deal-image">
                            <div class="deal-info">
                                <h3 class="deal-title">Organic Carrots</h3>
                                <p class="deal-price">₹70</p>
                                <p class="deal-discount">15% Off</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 mb-4">
                        <div class="deal-card">
                            <img src="src/img/Milk.jpg" alt="Dairy Milk" class="deal-image">
                            <div class="deal-info">
                                <h3 class="deal-title">Dairy Milk</h3>
                                <p class="deal-price">₹40</p>
                                <p class="deal-discount">10% Off</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
