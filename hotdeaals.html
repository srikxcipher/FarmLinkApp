<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriBazaar Connect-Hot Deals</title>
    <link rel="stylesheet" href="hotdeals.css">
</head>
<body>
    <section class="hot-deals">
        <h2 class="section-title">Hot Deals</h2>

        <div class="deal-container">
            <div class="deal-card">
                <img src="src/img/Apples.jpg" alt="Fresh Apples" class="deal-image">
                <div class="deal-info">
                    <h3 class="deal-title">Fresh Apples</h3>
                    <p class="deal-price"> ₹120</p>
                    <p class="deal-discount">20% Off</p>
                </div>
            </div>

            <div class="deal-card">
                <img src="src/img/Carrot.jpg" alt="Organic Carrots" class="deal-image">
                <div class="deal-info">
                    <h3 class="deal-title">Organic Carrots</h3>
                    <p class="deal-price"> ₹70</p>
                    <p class="deal-discount">15% Off</p>
                </div>
            </div>


            <div class="deal-card">
                <img src="src/img/Milk.jpg" alt="Dairy Milk" class="deal-image">
                <div class="deal-info">
                    <h3 class="deal-title">Dairy Milk</h3>
                    <p class="deal-price"> ₹40</p>
                    <p class="deal-discount">10% Off</p>
                </div>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
