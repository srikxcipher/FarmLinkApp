<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Secure Payment Gateway</h1>
      </div>
    </header>

    <div class="main-container">
      <div class="payment-methods">
        <h2>Select Payment Method</h2>
        <div class="payment-options">
          <!-- UPI Payment -->
          <div class="payment-option">
            <h3>UPI</h3>
            <label for="upi-id">Enter UPI ID:</label>
            <input type="text" id="upi-id" placeholder="example@upi" />
            <button class="pay-button upi-button">Pay with UPI</button>
          </div>

          <!-- Razorpay Payment -->
          <div class="payment-option">
            <h3>Razorpay</h3>
            <p>Fast and secure payments with Razorpay.</p>
            <button class="pay-button razorpay-button">
              Pay with Razorpay
            </button>
          </div>

          <!-- Stripe Payment -->
          <div class="payment-option">
            <h3>Stripe</h3>
            <p>Complete your payment via Stripe.</p>
            <button class="pay-button stripe-button">Pay with Stripe</button>
          </div>

          <!-- Net Banking -->
          <div class="payment-option">
            <h3>Net Banking</h3>
            <label for="bank-options">Select Your Bank:</label>
            <select id="bank-options">
              <option value="sbi">State Bank of India (SBI)</option>
              <option value="hdfc">HDFC Bank</option>
              <option value="icici">ICICI Bank</option>
              <option value="axis">Axis Bank</option>
              <option value="kotak">Kotak Mahindra Bank</option>
              <option value="yes">Yes Bank</option>
            </select>
            <button class="pay-button netbanking-button">
              Pay via Net Banking
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 CodeTitans. All rights reserved.</p>
    </footer>

    <!-- Include the JavaScript file -->
    <script src="payment.js"></script>
  </body>
</html>
