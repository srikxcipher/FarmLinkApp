  <style>
    /* Custom CSS for responsiveness */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      margin-top: 20px;
      margin-bottom: 60px; /* Space for footer */
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 79.5%; /* Aspect ratio for 800 x 636 px */
      height: 0; /* Important to keep the container height zero */
      overflow: hidden;
    }
    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .refresh-btn {
      display: block;
      width: 200px;
      margin: 20px auto; /* Center the button */
      text-align: center;
    }
    /* Custom Navigation Bar Styles */
    .navbar-custom {
      background-color: #4CAF50; /* Custom color */
      margin-bottom: 20px; /* Space between navbar and content */
      z-index: 1000; /* Ensure navbar stays on top */
    }
    .navbar-custom .navbar-brand {
      color: #fff;
    }
    .navbar-custom .navbar-nav .nav-link {
      color: #fff;
    }
    .navbar-custom .navbar-nav .nav-link:hover {
      color: #e2e6ea;
    }
    /* Custom Footer Styles */
    .footer-custom {
      background-color: #4CAF50; 
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

  </div>

  <!-- Bootstrap Footer -->
